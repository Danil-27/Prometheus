name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy & Generate on VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=60 \
              -i ~/.ssh/id_ed25519 \
              -p 22 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
                set -e
                # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Node.js —á–µ—Ä–µ–∑ nvm
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
                [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
                nvm use 22 || nvm install 22
                cd /root/Prometheus
                echo "üì• Pulling latest code..."
                git pull origin main
                echo "üì¶ Installing dependencies..."
                npm ci
                echo "Update dependencies..."
                npm update
                echo "üõ† Generating static site..."
                npm run generate
                echo "üöÄ Restarting static server with PM2..."
                pm2 delete Prometheus || true
                pm2 start "npx serve -s dist -l tcp://0.0.0.0:3000 --no-clipboard" --name Prometheus
                pm2 save
              '
