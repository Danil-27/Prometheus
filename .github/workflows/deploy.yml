name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy & Generate on VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
          -o ServerAliveInterval=60 \
          -i ~/.ssh/id_ed25519 \
          -p 22 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            set -e
            # ĞĞ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° Node.js Ñ‡ĞµÑ€ĞµĞ· nvm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 22 || nvm install 22

            cd /var/www/html/Prometheus

            echo "ğŸ“¥ Resetting local changes..."
            git reset --hard HEAD
            git clean -fd

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ“‚ Removing old build..."
            rm -rf node_modules .output dist .nuxt

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ›  Generating static site..."
            npm run generate
            
            echo "ğŸ—‚ Contents of .output/public after generate:"
            ls -l .output/public
            head -20 .output/public/index.html
            ls -la .output/public

            echo "ğŸš€ Restarting static server with PM2..."
            pm2 delete Prometheus || true
            pm2 start "npx serve -s /var/www/html/Prometheus/.output/public -l tcp://0.0.0.0:3000 --no-clipboard" --name Prometheus
            pm2 save
          '
