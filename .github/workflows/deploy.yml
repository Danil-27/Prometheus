name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (Ð´Ð»Ñ Ð¿Ð¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ñ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð° Ðº ÑÐµÐºÑ€ÐµÑ‚Ð°Ð¼ Ð¸ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ð¼)
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy & Build on VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=60 \
              -i ~/.ssh/id_ed25519 \
              -p 22 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
                set -e
                cd /root/Prometneus &&
                echo "ðŸ“¥ Pulling latest code..." &&
                git pull origin main &&
                echo "ðŸ“¦ Installing dependencies..." &&
                npm ci &&
                echo "ðŸ”¨ Building project..." &&
                npm run build -- --verbose &&
                echo "ðŸš€ Restarting with PM2..." &&
                pm2 restart Prometneus || pm2 start "npx serve -s dist -l tcp://0.0.0.0:3000 --no-clipboard" --name Prometneus
              '
