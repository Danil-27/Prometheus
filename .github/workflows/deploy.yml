name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519
          ssh-keyscan -p 22 ${{ secrets.VPS_HOST }} >> $HOME/.ssh/known_hosts

      - name: Deploy & Generate on VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=60 \
              -i $HOME/.ssh/id_ed25519 \
              -p 22 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
                set -e
                # Настройка Node.js через nvm
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
                [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
                nvm use 22 || nvm install 22
                cd /root/Prometheus
                echo "📥 Pulling latest code..."
                git pull origin main
                echo "📦 Installing dependencies..."
                npm install
                echo "🔧 Fixing vulnerabilities..."
                npm audit fix || true
                echo "🛠 Generating static site..."
                npm run generate
                echo "🚀 Restarting static server with PM2..."
                pm2 delete Prometheus || true
                pm2 start "npx serve -s dist -l tcp://0.0.0.0:3000 --no-clipboard" --name Prom
