name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: ssh-keyscan -p 22 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy & Generate on VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=60 \
              -p 22 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
                set -e
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
                [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
                nvm use 22 || nvm install 22
                cd /root/Prometheus
                git pull origin main
                npm install
                npm audit fix || true
                npm run generate
                pm2 delete Prometheus || true
                pm2 start "npx serve -s dist -l tcp://0.0.0.0:3000 --no-clipboard" --name Prometheus
                pm2 save
              '
