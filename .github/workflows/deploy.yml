name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy & Build on VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=60 \
              -i ~/.ssh/id_ed25519 \
              -p 22 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
                set -e

                # ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ nvm Ð¸ Ð°ÐºÑ‚Ð¸Ð²Ð¸Ñ€ÑƒÐµÐ¼ Node.js
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
                [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
                nvm use 22 || nvm install 22

                cd /root/Prometneus
                echo "ðŸ“¥ Pulling latest code..."
                git pull origin main

                echo "ðŸ“¦ Installing dependencies..."
                npm ci

                echo "ðŸ”¨ Building project..."
                npm run build

                echo "ðŸš€ Restarting with PM2..."
                pm2 restart Prometneus || pm2 start .output/server/index.mjs --name Prometneus
                pm2 save
              '
